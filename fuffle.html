
<template name="ask">
  <table class="ask">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        <div class="bubbled content">
          <input type="text" value="question">
          <input type="button" value="ask">
        </div>
      </td>
    </tr>
  </table>
</template>

<template name="answer">
  <table class="answer">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        <div class="bubbled content">
          {{>question}}
          <input type="text">
          <input type="button" value="answer">
        </div>
      </td>
    </tr>
  </table>    
</template>

<template name="show">
  <table class="show">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        <div class="bubbled content">
        {{>question}}
        <div>{{stats}}</div>        
        <div class="answers-container">
          {{{answers}}}
        </div>
        </div>
      </td>
    </tr>
  </table>
</template>

<template name="question">
  <div class="question">
    {{text}}
  </div>
</template>

<template name="fuffle">
  <div class="fuffle">
    <div class="initial">F</div>requent<br>
    <div class="initial">U</div><a href="http://en.wikipedia.org/wiki/Anchoring">nbiased</a><br>
    <div class="initial">F</div><a href="http://jonjagger.blogspot.co.uk/2013/11/fun-with-feedback-frequency.html">eedback</a><br>
    <div class="initial">F</div>osters<br>
    <div class="initial">L</div><a href="http://jonjagger.blogspot.co.uk/2013/10/learning.html">earning</a><br>
    <div class="initial">E</div>xcellence<br>
    <br>
    <a href="https://github.com/JonJagger/fuffle">source</a>
  </div>
</template>
