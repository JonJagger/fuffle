
<template name="ask">
  <table class="ask">
    <tr valign="top">
      <td>{{>fuffle}}</td>
      <td>
        <div class="bubbled">
          <textarea>question</textarea>
          <input type="button" value="ask">
        </div>
      </td>
    </tr>
  </table>
</template>

<template name="answer">
  <table class="answer">
    <tr valign="top">
      <td>{{>fuffle}}</td>
      <td>
        <div class="bubbled">
          {{>question}}
          <textarea></textarea>
          <input type="button" value="answer">
        </div>
      </td>
    </tr>
  </table>    
</template>

<template name="show">
  <table class="show">
    <tr valign="top">
      <td>{{>fuffle}}</td>
      <td>
        <div style="width:60%;" class="bubbled">
        {{>question}}
        {{>stats}}
        <br>
        <div class="answers-container">
          {{{answers}}}
        </div>
        </div>
      </td>
    </tr>
  </table>
</template>

<template name="question">
  <div class="question">
    {{text}}
  </div>
</template>

<template name="stats">
  <div class="stats">
    n={{count}}
  </div>
</template>

<template name="fuffle">
  <div class="fuffle">
    <span class="initial">F</span>requent<br>
    <span class="initial">U</span><a href="http://en.wikipedia.org/wiki/Anchoring">nbiased</a><br>
    <span class="initial">F</span><a href="http://jonjagger.blogspot.co.uk/2013/11/fun-with-feedback-frequency.html">eedback</a><br>
    <span class="initial">F</span>osters<br>
    <span class="initial">L</span><a href="http://jonjagger.blogspot.co.uk/2013/10/learning.html">earning</a><br>
    <span class="initial">E</span>xcellence<br>
    <br>
    <a href="https://github.com/JonJagger/fuffle">source</a>
  </div>
</template>
