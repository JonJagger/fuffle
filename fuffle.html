
<template name="ask">  
  <div class="ask">
    {{> info}}
    <table>
      <tr>
        <td><textarea>{{instruction}}</textarea></td>
        <td>?</td>
        <td><input type="button" value="ask"></td>
      </tr>
    </table>
  </div>
</template>

<template name="reply">
  <div class="reply">
    {{> info}}
    {{> question}}    
    <table>
      <tr>
        <td><textarea>{{instruction}}</textarea></td>
        <td><input type="button" value="reply"></td>
        <td class="count">{{count}}</td>      
      </tr>
    </table>    
  </div>
</template>

<template name="show">
  <div class="show">
    {{> info}}
    {{> question}}    
    <table>
      {{#each answers}}
        <tr>
          <td class="answer">{{text}}</td>
        </tr>
      {{/each}}
    </table>    
  </div>
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="question">
  <div class="question">
    {{text}}?    
  </div>
</template>

<template name="info">
  <div class="app-name">
    Fast<br>
    Unbiased<br>
    Feedback<br>
    F<br>
    L<br>
    E<br>
  </div>
  <div class="source-link">
    <a href="https://github.com/JonJagger/fuffle">source</a>
  </div>
</template>
