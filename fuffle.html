
<template name="ask">
  <table class="ask">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        <div class="content">
          <input type="text">
          <div class="tip">{{tip}}</div>
        </div>
        <div class="help">
          &bull; this will create a URL such as
          <code style="font-size:1.35em;">fuffle.meteor.com/answer/2de56a</code>
          <br>
          &bull; anyone can use the URL to answer the question
        </div>        
        <div class="hidden answers-container">
          <div class='one'>&nbsp;&nbsp;&nbsp;?&nbsp;&nbsp;&nbsp;</div>
          <div class='one'>&nbsp;?&nbsp;</div>
          <div class='one'>&nbsp;&nbsp;?&nbsp;&nbsp;</div>
          <div class='one'>&nbsp;&nbsp;&nbsp;&nbsp;?&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>        
      </td>
    </tr>
  </table>
</template>

<template name="answer">
  <table class="answer">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        {{#if invalidQid}}
          <div class="content">
            <div class="tip">{{{badQidMessage}}}</div>
          </div>
        {{/if}}
        {{#if validQid}}
          <div class="content">
            {{>question}}
            <input type="text">
            <div class="tip">{{{tip}}}</div>
          </div>
          <div class="help">
            &bull; the URL is
            <code style="font-size:1.35em;">fuffle.meteor.com/answer/{{qid}}</code>
            <br>
            &bull; anyone can use the URL to answer the question            
          </div>
          <div class="hidden answers-container">
            {{#each answers}}
              <div class='one'>&nbsp;&nbsp;?&nbsp;&nbsp;</div>
            {{/each}}
          </div>
        {{/if}}
      </td>
    </tr>
  </table>    
</template>

<template name="count">
  {{{soFar}}}
</template>

<template name="show">
  <table class="show">
    <tr>
      <td>{{>fuffle}}</td>
      <td>
        {{#if invalidQid}}
          <div class="content">
            <div class="tip">{{{badQidMessage}}}</div>          
          </div>
        {{/if}}
        {{#if validQid}}
          <div class="content">
            {{>question}}
          </div>
          <div class="answers-container">
            {{#each answers}}
              <div class='one'>{{text}}</div>
            {{/each}}
          </div>
        {{/if}}
      </td>
      {{#if validQid}}
        <td>
          <div class="stats">{{{stats}}}</div>
        </td>
      {{/if}}
    </tr>
  </table>
</template>

<template name="question">
  <div class="question">
    {{text}}
  </div>
</template>

<template name="fuffle">
  <div class="fuffle">
    <div class="initial">F</div>requent<br>
    <div class="initial">U</div><a href="http://en.wikipedia.org/wiki/Anchoring">nbiased</a><br>
    <div class="initial">F</div><a href="http://jonjagger.blogspot.co.uk/2013/11/fun-with-feedback-frequency.html">eedback</a><br>
    <div class="initial">F</div>osters<br>
    <div class="initial">L</div><a href="http://jonjagger.blogspot.co.uk/2013/10/learning.html">earning</a><br>
    <div class="initial">E</div>xcellence<br>
    <br>
    <div class="source">
      <a href="https://github.com/JonJagger/fuffle">source</a>
    </div>
  </div>
</template>
