
<template name="fuffle">
  <div class="fuffle">
    {{#if notAskedQuestion}}
      {{> askQuestion}}
    {{/if}}    
    
    {{#if askedQuestion}}
      {{> answerQuestion}}
    {{/if}}
  </div>
</template>

<template name="askQuestion">
  <table class="ask-question">
    <tr>
      <td><textarea>{{instruction}}</textarea></td>
      <td class="question-mark">?</td>
      <td><input type="button" value="ask"></td>
    </tr>
  </table>
</template>

<template name="answerQuestion">
  {{> question}}
  {{> answer}}
  {{> countInfo}}
  <table>
    {{#each allAnswers}}
      <tr>
        <td style="display:{{display}}">{{text}}</td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="question">
  <table class="question">
    <tr>
      <td>{{text}}</td>
      <td class="question-mark">?</td>
    </tr>
  </table>  
</template>

<template name="answer">
  <table class="answer">
    <tr>
      <td><textarea {{isTextReadonly}}>{{text}}</textarea></td>
      <td><input type="button" value="answer" {{isButtonDisabled}}></td>
    </tr>
  </table>
</template>

<template name="countInfo">
  <tr class="count-info">
    <td>{{text}}</td>
    <td></td>
  </tr>
</template>
