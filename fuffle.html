
<template name="ask">  
  <div class="ask">
    {{>fuffle}}
    <table>
      <tr>
        <td><input type="button" value="ask"></td>
        <td>&nbsp;</td>
        <td><textarea>question</textarea></td>
      </tr>
    </table>
  </div>
</template>

<template name="answer">
  <div class="answer">
    {{>fuffle}}
    <table>
      <tr>
        <td></td>
        <td>{{>question}}</td>
      </tr>
      <tr>
        <td><input type="button" value="answer"></td>
        <td><textarea></textarea></td>
      </tr>
    </table>    
  </div>
</template>

<template name="question">
  <div class="question">
    {{text}}
  </div>
</template>

<template name="show">
  <div class="show">
    {{>fuffle}}
    {{>question}}
    {{>stats}}
    {{{answers}}}
  </div>
</template>

<template name="stats">
  <div class="stats">
    n={{count}}
  </div>
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="fuffle">
  <div class="fuffle">
    <span class="initial">F</span>requent<br>
    <span class="initial">U</span><a href="http://en.wikipedia.org/wiki/Anchoring">nbiased</a><br>
    <span class="initial">F</span><a href="http://jonjagger.blogspot.co.uk/2013/11/fun-with-feedback-frequency.html">eedback</a><br>
    <span class="initial">F</span>osters<br>
    <span class="initial">L</span><a href="http://jonjagger.blogspot.co.uk/2013/10/learning.html">earning</a><br>
    <span class="initial">E</span>xcellence<br>
    <br>
    <a href="https://github.com/JonJagger/fuffle">source</a>
  </div>
</template>
