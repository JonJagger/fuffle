
<template name="fuffle">
  <div class="fuffle">
    {{#if noQuestion}}
      {{> getQuestion}}
    {{/if}}    
    {{#if notAnswered}}
      {{> showQuestion}}    
      {{> showAnswerCount}}      
      {{> getAnswer}}
    {{/if}}    
    {{#if answered}}
      {{> showQuestion}}    
      {{> showAnswerCount}}      
      {{> showAllAnswers}}
    {{/if}}
  </div>
</template>

<template name="getQuestion">
  <table class="get-question">
    <tr>
      <td><textarea>{{instruction}}</textarea></td>
      <td>?</td>
      <td><input type="button" value="ask"></td>
    </tr>
  </table>
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="showQuestion">
  <table class="show-question">
    <tr>
      <td>{{text}}</td>
      <td>?</td>
    </tr>
  </table>  
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="getAnswer">
  <table class="get-answer">
    <tr>
      <td><textarea>{{instruction}}</textarea></td>
      <td><input type="button" value="answer"></td>
    </tr>
  </table>
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="showAnswerCount">
  <div class="show-answer-count">
    {{text}}
  </div>
</template>

<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<template name="showAllAnswers">
  <table>
    {{#each allAnswers}}
      <tr>
        <td>{{text}}</td>
      </tr>
    {{/each}}
  </table>
</template>
