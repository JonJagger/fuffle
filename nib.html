
<template name="nib">
  <div class="nib">
    <table>
      {{> question}}
      {{> answer}}
      {{> countInfo}}
      {{#each allAnswers}}
        <tr style="display:{{display}}">
          <td><textarea readonly>{{text}}</textarea></td>
          <td></td>
        </tr>      
      {{/each}}
    </table>
  </div>
</template>

<template name="question">
  <tr class="question">
    <td><textarea {{readonly}}>{{text}}</textarea></td>
    <td><input type="button" value="ask" {{disabled}}></td>          
  </tr>
</template>

<template name="answer">
  <tr class="answer">
    <td><textarea {{readonly}}>{{text}}</textarea></td>
    <td><input type="button" value="answer" {{disabled}}></td>
  </tr>
</template>

<template name="countInfo">
  <tr class="count-info">
    <td>{{text}}</td>
    <td></td>
  </tr>
</template>
