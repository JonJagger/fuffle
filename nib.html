
<template name="home">
  <div class="home">
    <table align="center" cellspacing="0" cellpadding="0">
      {{> question}}
      {{> answer}}
      <!-- other answers will go here -->
    </table>
  </div>
</template>

<template name="question">
  <tr class="question">
    <td><input type="text" id="id" value="{{qid}}"></td>
    <td></td>
  </tr>
  <tr class="question">
    <td align="right">
      <input type="button" value="question" id="button" disabled="disabled">
    </td>          
    <td>
      <textarea id="text">{{text}}</textarea>
    </td>
  </tr>
</template>

<template name="answer">
  <tr align="center" class="answer">
    <td align="right">
      {{#if validQid }}
        <input type="button" value="answer" id="button">
      {{else}}
        <input type="button" value="answer" id="button" disabled="disabled">
      {{/if}}
    </td>
    <td>
      {{#if validQid }}
        <textarea id="text"></textarea>
      {{else}}
        <textarea id="text" readonly></textarea>
      {{/if}}
    </td>
  </tr>
</template>
