
<template name="nib">
  <div class="nib">
    <table align="center" cellspacing="0" cellpadding="0">
      {{> question}}
      {{> answer}}
      {{#each answers}}
        <tr class="see-all>
          <td>
          </td>
          <td>
            <textarea>{{text}}</textarea>          
          </td>
        </tr>        
      {{/each}}
    </table>
  </div>
</template>

<template name="question">
  <tr class="question">
    <td>
      <textarea id="text" {{readonly}}>{{text}}</textarea>
    </td>
    <td align="left">
      <input type="button" value="question" id="button" {{disabled}}>
    </td>          
  </tr>
</template>

<template name="answer">
  <tr class="answer">
    <td>
      <textarea id="text" {{readonly}}></textarea>
    </td>
    <td align="left">
      <input type="button" value="answer" id="button" {{disabled}}>
    </td>
  </tr>
</template>
