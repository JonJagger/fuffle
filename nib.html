
<template name="nib">
  <div class="nib">
    <table align="center" cellspacing="1" cellpadding="1">
      {{> question}}
      {{> answer}}
      {{#each allAnswers}}
        <tr class="one-answer">
          <td>
            <textarea readonly>{{text}}</textarea>          
          </td>
          <td>
          </td>
        </tr>      
      {{/each}}
    </table>
  </div>
</template>

<template name="question">
  <tr class="question">
    <td>
      <textarea {{readonly}}>{{text}}</textarea>
    </td>
    <td align="left">
      <input type="button" value="question" {{disabled}}>
    </td>          
  </tr>
</template>

<template name="answer">
  <tr class="answer">
    <td>
      <textarea {{readonly}}></textarea>
    </td>
    <td align="left">
      <input type="button" value="answer" {{disabled}}>
    </td>
  </tr>
</template>
